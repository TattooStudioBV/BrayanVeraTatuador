<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brayan Vera - Tatuador</title>
  <link rel="icon" type="image/png" href="ch.png">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #d4af37;
      --black: #0a0a0a;
      --industrial-gray: #1f1f1f;
      --dark-gray: #2b2b2b;
      --light-gray: #b3b3b3;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Cinzel', serif;
      background: var(--black);
      color: var(--light-gray);
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, var(--black), var(--industrial-gray));
      padding: 20px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    header.scrolled {
      background: rgba(0,0,0,0.95);
      padding: 12px 40px;
      box-shadow: 0 0 20px rgba(212,175,55,0.3);
    }

    header h1 {
      color: var(--gold);
      font-size: 2.8rem;
      letter-spacing: 3px;
      transition: font-size 0.3s ease;
    }

    header.scrolled h1 { font-size: 2rem; }

    .hero {
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      filter: blur(1.5px);
      z-index: 1;
    }

    .hero-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(3px);
      z-index: 2;
    }

    .hero img {
      position: relative;
      width: 280px;
      z-index: 3;
      filter: drop-shadow(0 0 25px rgba(212,175,55,0.8));
      animation: fadeUp 2s ease-out;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .galeria {
      padding: 120px 40px 80px;
      background: var(--industrial-gray);
    }

    .galeria h2 {
      color: var(--gold);
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 50px;
      text-shadow: 0 0 20px rgba(212,175,55,0.5);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.6);
      cursor: pointer;
      transition: all 0.4s ease;
      height: 350px;
    }

    .gallery-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 50px rgba(212,175,55,0.3);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(30%) brightness(0.9);
      transition: all 0.4s ease;
    }

    .gallery-item:hover img {
      filter: grayscale(0%) brightness(1.1);
      transform: scale(1.05);
    }

    #lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.98);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(15px);
    }

    #lightbox.active {
      display: flex;
    }

    #lightbox img {
      max-width: 95vw;
      max-height: 95vh;
      border-radius: 20px;
      box-shadow: 0 0 60px rgba(212,175,55,0.6);
      transform: scale(0.8);
      transition: transform 0.4s ease;
    }

    #lightbox.active img {
      transform: scale(1);
    }

    .lightbox-close {
      position: absolute;
      top: 40px;
      right: 40px;
      color: var(--gold);
      font-size: 3.5rem;
      cursor: pointer;
      text-shadow: 0 0 15px var(--gold);
      transition: all 0.3s ease;
      z-index: 10000;
    }

    .lightbox-close:hover {
      transform: scale(1.2);
      text-shadow: 0 0 25px var(--gold);
    }

    .contacto {
      padding: 100px 40px;
      background: var(--black);
      text-align: center;
    }

    .contacto h2 {
      color: var(--gold);
      font-size: 2.8rem;
      margin-bottom: 30px;
    }

    .contacto p {
      font-size: 1.2rem;
      margin: 15px 0;
    }

    .contacto a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .contacto a:hover {
      text-shadow: 0 0 15px var(--gold);
      transform: scale(1.05);
    }

    .mapa {
      padding: 80px 40px;
      background: var(--industrial-gray);
      text-align: center;
    }

    .mapa h2 {
      color: var(--gold);
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .mapa iframe {
      border: 0;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.7);
      width: 100%;
      height: 400px;
    }

    footer {
      background: var(--dark-gray);
      color: var(--light-gray);
      text-align: center;
      padding: 30px;
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      .gallery-grid { 
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px; 
      }
      .gallery-item { height: 280px; }
      .galeria, .contacto, .mapa { padding-left: 20px; padding-right: 20px; }
      header h1 { font-size: 2rem; }
      header.scrolled h1 { font-size: 1.6rem; }
      .hero img { width: 240px; }
    }

    @media (max-width: 480px) {
      .gallery-grid { grid-template-columns: 1fr 1fr; gap: 15px; }
      .gallery-item { height: 220px; }
      .hero img { width: 200px; }
    }
  </style>
</head>

    function openLightbox(imgSrc) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = imgSrc;

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
