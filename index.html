  <style>
    :root {
      --gold: #d4af37;
      --black: #0a0a0a;
      --industrial-gray: #1f1f1f;
      --dark-gray: #2b2b2b;
      --light-gray: #b3b3b3;
    }

    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background: var(--black);
      color: var(--light-gray);
      overflow-x: hidden;
    }

    /* HEADER ANIMADO */
    header {
      background: linear-gradient(90deg, var(--black), var(--industrial-gray));
      padding: 20px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      transition: background 0.3s ease, padding 0.3s ease;
      backdrop-filter: blur(10px);
    }

    header.scrolled {
      background: rgba(0,0,0,0.85);
      padding: 10px 40px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }

    header h1 {
      color: var(--gold);
      font-size: 3rem;
      letter-spacing: 4px;
      transition: font-size 0.3s ease;
    }

    header.scrolled h1 {
      font-size: 2rem;
    }

    /* HERO CON PARALLAX */
    .hero {
      height: 100vh;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1px;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translateZ(-2px) scale(3);
    }

    .hero-overlay {
      position: absolute; top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(3px);
    }

    .hero img {
      position: relative;
      width: 280px;
      z-index: 3;
      filter: drop-shadow(0 0 12px rgba(212,175,55,0.5));
      animation: fadeUp 2s ease-in-out;
    }

    @keyframes fadeUp {
      0% {opacity:0; transform: translateY(40px);} 
      100% {opacity:1; transform: translateY(0);} 
    }

    /* GALERÍA */
    .galeria {
      padding: 120px 40px;
      background: var(--industrial-gray);
    }

    .galeria h2 {
      color: var(--gold);
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s, transform 0.8s;
    }

    .grid-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .grid-item img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      transition: 0.5s;
      filter: grayscale(50%) contrast(0.8);
    }

    .grid-item:hover img {
      transform: scale(1.08);
      filter: grayscale(0%);
    }

    /* CONTACTO */
    .contacto {
      padding: 100px 40px;
      background: var(--black);
      text-align: center;
    }

    .contacto h2 {
      color: var(--gold);
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    /* MAPA */
    .mapa {
      padding: 60px 20px;
      background: var(--industrial-gray);
      text-align: center;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 20px;
      background: var(--dark-gray);
      color: var(--light-gray);
      font-size: 0.9rem;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      header h1 {font-size: 2rem;}
      .hero img {width: 200px;}
      .grid {grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));}
      .grid-item img {height: 220px;}
    }

    @media (max-width: 480px) {
      .grid {grid-template-columns: 1fr 1fr;}
      .grid-item img {height: 180px;}
    }
  </style>
</head>

<script>
  /* HEADER ANIMADO */
  window.addEventListener('scroll', () => {
    const header = document.querySelector('header');
    if (window.scrollY > 80) header.classList.add('scrolled');
    else header.classList.remove('scrolled');
  });

  /* ANIMACIÓN SUAVE AL HACER SCROLL */
  const items = document.querySelectorAll('.grid-item');
  items.forEach(i => i.classList.add('visible'));

  /* LIGHTBOX RESTAURADA */
  const lightbox = document.createElement('div');
  lightbox.id = 'lightbox';
  lightbox.style.position = 'fixed';
  lightbox.style.top = '0';
  lightbox.style.left = '0';
  lightbox.style.width = '100%';
  lightbox.style.height = '100%';
  lightbox.style.background = 'rgba(0,0,0,0.7)';
  lightbox.style.display = 'flex';
  lightbox.style.justifyContent = 'center';
  lightbox.style.alignItems = 'center';
  lightbox.style.zIndex = '9999';
  lightbox.style.backdropFilter = 'blur(8px)';
  lightbox.style.display = 'none';

  const imgElement = document.createElement('img');
  imgElement.style.maxWidth = '90%';
  imgElement.style.maxHeight = '90%';
  imgElement.style.borderRadius = '14px';
  imgElement.style.boxShadow = '0 0 25px rgba(0,0,0,0.8)';

  lightbox.appendChild(imgElement);
  document.body.appendChild(lightbox);

  document.querySelectorAll('.grid-item img').forEach(img => {
    img.addEventListener('click', () => {
      imgElement.src = img.src;
      lightbox.style.display = 'flex';
    });
  });

  lightbox.addEventListener('click', (e) => {
    if (e.target !== imgElement) {
      lightbox.style.display = 'none';
    }
  });

  /* FIX DE AUDIO */
  document.addEventListener('click', () => {
    const audio = document.getElementById('bg-music');
    if (audio) audio.play().catch(()=>{});
  });
</script>
